<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Count It.</h1>
      <div class="header-controls">
        <button id="langToggle" class="lang-btn">EN</button>
        <label class="switch">
          <input type="checkbox" id="autoModeToggle">
          <span class="slider round"></span>
          <span class="label-text">Auto</span>
        </label>
      </div>
    </header>
    <div class="hint-text" id="hint-text">
      ※ページ再読み込みが必要な場合があります
    </div>

    <div class="stats-grid">
      <div class="stat-card primary">
        <span class="stat-value" id="count-chars">0</span>
        <span class="stat-label">文字数</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="count-no-space">0</span>
        <span class="stat-label">空白なし</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="count-lines">0</span>
        <span class="stat-label">行数</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="count-words">0</span>
        <span class="stat-label">単語数</span>
      </div>
    </div>

    <textarea id="input-text" placeholder="ここにテキストを貼り付け..."></textarea>
  </div>
  <script src="popup.js"></script>
</body>

</html>
